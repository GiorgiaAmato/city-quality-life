<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Life Long</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="page-container">
        <h1>Life Long</h1>
        <h3>Check the quality of the city life</h3>

        <div class="input">
            <input type="text" id="city-input" placeholder="Enter a city name" autofocus>
            <button id="btnSearch"> <strong>Search</strong> </button>
        </div>  
        <div class="container">
            <div class="city">
                <p class="city_name"></p>
                <p class="city_score"></p>
                <p class="city_description"></p>

                <ul id="category-list"> 
                    <li class="cat-1"></li>
                    <li class="cat-2"></li>
                </ul>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
      
</body>
</html>
