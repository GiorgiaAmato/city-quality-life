<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Life Long</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h1>Life Long</h1>
        <h3>Check the quality of the city life</h3>

        <div class="input">
            <input type="text" id="city-input" placeholder="Enter a city" autofocus>
            <button id="btnSearch">Cerca</button>
        </div>  
        <div class="info">
            <div class="city">
                <p class="city_name"></p>
                <p class="city_score"></p>
                <p class="city_description"></p>

                <div class="category">
                    <p class="category_name"></p>
                    <p class="category_score"></p>
                </div>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
      
</body>
</html>
